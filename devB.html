<html>
<head>

    <link rel="icon" type="image/x-icon" href="emb.jpeg">
    <link rel="stylesheet" href="devB.css">
	

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kumar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Geostar+Fill&family=Revalia&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="devB.js"></script>
    
</head>
<body>

    <div class="clock"></div>


    <script type="text/javascript">
        var clock;

        $(document).ready(function() {
            // Grab the current date
            var currentDate = new Date();

            // Set some date in the future. In this case, it's always Feb 11, 2025
            var futureDate  = new Date("2025-02-11T00:00:00");

            // Calculate the difference in seconds between the future and current date
            var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

            // Instantiate a countdown FlipClock
            clock = $('.clock').FlipClock(diff, {
                clockFace: 'DailyCounter',
                countdown: true,
                showSeconds: true
            });
        });
    </script>
</body>
</html>
